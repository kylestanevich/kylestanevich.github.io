<div id="research" class="testrow">
    
    
    
    <div class="testcol testcol1">
        <label class="testbox" id="imsatestid">
            <div class="testboxtxt">
                <div class="boxtxt">
                    <h3>HIIPER</h3>
                    <hr>
                    <p><a href="https://www.ideals.illinois.edu/search?query=HIIPER" target="_blank">HIIPER</a> stands for Helicon Injected Inertial Plasma Electrostatic Rocket. I was a research assistant working with PhD student Drew Ahern and <a href="https://npre.illinois.edu/people/profile/ghmiley" target="_blank">Dr. George H. Miley</a>. I would like to work on experimental electric space propulsion like this in the future.</p>
                    <br>
                    <p><a href="./docs/hiiper.pdf" target="_blank">View Publication</a></p>
                </div>
            </div>
            <input type="radio" class="visually-hidden" name="radioname">
            <div class="control-me">
                <label style="position:static;">
                    <input type="radio" class="visually-hidden" name="radioname" style="width:100%;height:100%;">
                </label>
                <div class="popupbox">
                    <div class="close">
                        <label>
                            <input type="radio" class="visually-hidden" name="radioname">
                            &nbsp;&times;&nbsp;
                        </label>
                    </div>
                    <div class="popuptxt">
                        <p>This was my first college research lab that I worked in. The goal was to develop a novel method of electric propulsion for spacecraft. The general design was a modified fusor with an asymmetry in the IEC grid that would produce a stream of plasma. The IEC grid was fed with ions from a Helicon plasma source.</p>
                        <br>
                        <p>In this lab I learned how to operate the test equipment which included vacuum equipment, power supplies, oscilloscopes, function generators, and compressed gas cylinders. For data collection and analytics, I used LabView, excel, and Matlab. I used Comsol to run multiphysics simulations.</p>
                        <br>
                        <p>One of my major projects was the creation of a thrust sensor that would operate within the vacuum chamber. My initial design was an impact plate connected to a lever arm and stress concentrator. Strain gauges were mounted on the stress concentrator in a Wheatstone bridge configuration. Calibration determined the relation between strain gauge readings and impact force. I modified this design to replace the strain gauges with laser interferometry displacement system in order to get more precise measurements.</p>
                        <br>
                        <p>Another of my major projects was the refurbishment of the Helicon coil used to create plasma. The old coil was misaligned and could only be run in short bursts before overheating. I recreated the coil using larger copper wire to prevent overheating and a better mounting system to ensure the structure would not shift over time. The new coil better integrated with the matching network and RF power supply to have less than 1% reflected power under full operation.</p>
                    </div>
                </div>
            </div>
        </label>
    </div>
    
    
    
    <div class="testcol testcol1">
        <label class="testbox" id="imsatestid">
            <div class="testboxtxt">
                <div class="boxtxt">
                    <h3>CPMI</h3>
                    <hr>
                    <p><a href="http://cpmi.illinois.edu/about-cpmi/" target="_blank">CPMI</a> stands for Center for Plasma-Material Interactions. I was a lab assistant working with Graduate student Michael Christenson. I worked on multiple projects at CPMI. <a href="http://cpmi.illinois.edu/2009/02/27/devex-divertor-edge-and-vapor-shielding-experiment/" target="_blank">DEVeX</a> is the project I was most involved with.</p>
                    <br>
                    <p><a href="./docs/cpmi.pdf" target="_blank">View Publication</a></p>
                </div>
            </div>
            <input type="radio" class="visually-hidden" name="radioname">
            <div class="control-me">
                <label style="position:static;">
                    <input type="radio" class="visually-hidden" name="radioname" style="width:100%;height:100%;">
                </label>
                <div class="popupbox">
                    <div class="close">
                        <label>
                            <input type="radio" class="visually-hidden" name="radioname">
                            &nbsp;&times;&nbsp;
                        </label>
                    </div>
                    <div class="popuptxt">
                        <p>My work in the fusion lab started on the DEVeX machine, a plasma cannon used to simulate conditions within a fusion reactor. I later began working on all other machines in the lab including a tokamak and a liquid and vapor deposition machine.</p>
                        <br>
                        <p>One of my projects was to implement an electrical cutoff system to prevent the capacitors from charging and dump their energy when the door was open or if any piece of equipment was not powered on correctly. I soldered the circuitry and installed it in custom electrical enclosures.</p>
                        <br>
                        <p>Another project of mine was working with Dr. Mike Jaworski from PPPL to qualify lithium as a wall material to be used inside fusion reactors. I used a liquid and vapor deposition machine to create lithium filled metallic sponges with molybdenum coating. These were analyzed in the DEVeX machine using a laser imaging system to capture images of when the plasma ball impacted the samples.</p>
                        <br>
                        <p>While working in the lab, I learned many plasma physics concepts and lab safety techniques. I was also exposed to test procedure writing because each machine in the lab had a very specific set of instructions that were constantly being updated as the machines changed.</p>
                    </div>
                </div>
            </div>
        </label>
    </div>
    
    
    
    <div class="testcol testcol1">
        <label class="testbox" id="imsatestid">
            <div class="testboxtxt">
                <div class="boxtxt">
                    <h3>Energy Generating Bikes</h3>
                    <hr>
                    <p>At IMSA, I participated in <a href="https://www.imsa.edu/academics/student-inquiry-and-research-sir/" target="_blank">SIR</a>, a program that lets students research topics they find interesting. I researched Energy Generating Bikes, how to engineer them and motivations to use them. I worked under the supervision of William Gentzler and Branson Lawrence.</p>
                </div>
            </div>
            <input type="radio" class="visually-hidden" name="radioname">
            <div class="control-me">
                <label style="position:static;">
                    <input type="radio" class="visually-hidden" name="radioname" style="width:100%;height:100%;">
                </label>
                <div class="popupbox">
                    <div class="close">
                        <label>
                            <input type="radio" class="visually-hidden" name="radioname">
                            &nbsp;&times;&nbsp;
                        </label>
                    </div>
                    <div class="popuptxt">
                        <p>My energy generating bike project was a from scratch research project that looked into the engineering challenges of building an energy generating stationary bike as well as the psychological impact of such a device. It was my first formal research experience including document writing, poster sessions, and public presentations. In addition, statistical testing was used to analyze the numerical data in order to verify correlations.</p>
                        <br>
                        <p>The first step was to build the bike. The purchasing department was slow to place an order for supplies and they were misplace after arrival. This wasted much of my budget and time therefore I had to deploy some creative engineering in order to build the bike. This part of the project was as much engineering as it was lesson in navigating a bureaucracy.</p>
                        <br>
                        <p>The second step was the analyze the impact of the bike on the students and faculty. The bike was a combination of both fitness and environmentalism therefore I tested to see if these factors would be amplified when combined. To do this, I distributed surveys across campus and ran the results through a series of statistical tests that either proved or rejected my null-hypotheses.</p>
                        <br>
                        <p>Finally, I wrote a publishable research paper detailing my process and results. In addition, I created a poster and a powerpoint that I presented publicly. This gave me writing and public speaking experience.</p>
                        <br>
                        <br>
                        <p><b>View Findings:</b></p>
                        <ul>
                            <li><a href="./docs/sir.pdf" target="_blank">Final Paper</a></li>
                            <li><a href="./docs/sir.jpg" target="_blank">Poster</a></li>
                            <li><a href="./docs/sir.pptm" target="_blank">Presentation</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </label>
    </div>
    
    
    
</div>
